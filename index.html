    <div class="article-cover" style="background-image:url(images/article-cover-lazarus.png)">
    </div>
    
    <!-- TREEMAP COVERS -->
    <div id="covers-treemap" class="container-fluid viz section-treemap"></div>

    <!-- COUNTERS -->
    <div class="section">
        <div class="container">
            <div class="content">
                <!-- ARTICLE TITLE -->
                <h1 class="">Listen the many covers of Bowie</h1>
                <div class="columns">
                    <div class="column counter">
                        <div id="bowie-discography">
                        </div>
                    </div>
                    <div class="column counter">
                        <div id="bowie-album">
                        </div>
                    </div>
                    <div class="column counter">
                        <div id="bowie-track">
                        </div>
                    </div>
                    <div class="column counter">
                        <div id="bowie-covers">
                            <p class="counter-number">0</p>
                            <h5 class="counter-units">Covers in the Bowie's covers album</h5>
                            <p class="counter-entity">Pin Ups</p>
                            <h5 class="counter-link"><a href="#8b7bd1c2-be07-3083-989a-714f219f1ff8">Go to album</a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- RADIAL CHARTS CONTAINER -->
    <div class="section is-white">
        <div class="container">
            <div id="coversRadial" class="viz radial-container">
                <div class="radial-album" style="display:none;"></div>
            </div>
        </div>
    </div>
    <!-- TREEMAP PINUPS -->
    <div id="covers-pinups" class="viz section-treemap"></div>
    <!-- RADIAL CHARTS CONTAINER PINUPS -->
    <div class="section is-white">
        <div class="container">
            <div id="coversRadialPinups" class="viz radial-container">
                <div class="radial-album" style="display:none;"></div>
            </div>
        </div>
    </div>
    <!-- TIMELINE WITH PERIOD FILTERING -->
    <div class="section is-white">
        <div class="container">
            <div class="content">
                <h2>Distribution of albums by years and periods</h2>
                <div class="buttons"></div>
            </div>
        </div>
    </div>

    <!-- TIMELINE -->
    <div id="timeline" class="viz timeline-chart"></div>
